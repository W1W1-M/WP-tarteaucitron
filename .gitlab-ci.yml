# GitLab CI/CD configuration file https://docs.gitlab.com/ee/ci/yaml/gitlab_ci_yaml.html

variables:
  GIT_SUBMODULE_STRATEGY: normal

stages:
  - package
  - release

package-job:
  stage: package
  script:
    - echo "Packaging plugin ..."
    - mkdir artifacts
    - cp LICENSE wp-tarteaucitron/LICENSE
    - cp README.md wp-tarteaucitron/README.md
    - cp CHANGELOG.md wp-tarteaucitron/CHANGELOG.md
    - zip -r ./artifacts/wp-tarteaucitron.zip ./wp-tarteaucitron/
    - echo "Plugin packaged."
  artifacts:
    name: "$CI_JOB_NAME $CI_COMMIT_SHORT_SHA"
    untracked: false
    paths:
      - artifacts/

release-job:
  stage: release
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - echo "Release $TAG ..."
    - mv ./artifacts/wp-tarteaucitron.zip ./artifacts/wp-tarteaucitron_$CI_COMMIT_TAG.zip
    - echo "Released."
  release:
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'
    ref: '$CI_COMMIT_SHA'
    assets:
      links:
      - name: 'WP-tarteaucitron $CI_COMMIT_TAG'
        url: 'https://git.manche.io/si/web/wptarteaucitron/-/jobs/$CI_JOB_ID/artifacts/wp-tarteaucitron_$CI_COMMIT_TAG.zip'